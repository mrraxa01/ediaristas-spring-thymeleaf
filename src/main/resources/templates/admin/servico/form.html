<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
    <title>Formulário de cadastro </title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card card-primary">
                    <div class="card-header">
                        <div class="card-title">Formulário Cadastro Serviço </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:object="${form}">
                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                    <input type="text" class="form-control" th:field="*{nome}">
                                    <ul>
                                        <li class="text-danger" th:each="error : ${#fields.errors('nome')}"
                                        th:text="${error}"></li>
                                    </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorMinimo">Valor Mínimo</label>
                                        <input type="text" class="form-control money" th:field="*{valorMinimo}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('valorMinimo')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="qtdHoras">Quantidade de Horas</label>
                                        <input type="text" class="form-control" th:field="*{qtdHoras}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('qtdHoras')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="percentualComissao">Porcentagem Comissão</label>
                                        <input type="number" class="form-control" th:field="*{percentualComissao}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('percentualComissao')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasQuarto">Horas Quarto</label>
                                        <input type="text" class="form-control" th:field="*{horasQuarto}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('horasQuarto')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorQuarto">Valor Quarto</label>
                                        <input type="text" class="form-control money" th:field="*{valorQuarto}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('valorQuarto')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasSala">Horas Sala</label>
                                        <input type="text" class="form-control" th:field="*{horasSala}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('horasSala')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorSala">Valor Sala</label>
                                        <input type="text" class="form-control money" th:field="*{valorSala}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('valorSala')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasBanheiro">Horas Banheiro</label>
                                        <input type="text" class="form-control" th:field="*{horasBanheiro}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('horasBanheiro')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorBanheiro">Valor Banheiro</label>
                                        <input type="text" class="form-control money" th:field="*{valorBanheiro}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('valorBanheiro')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasCozinha">Horas Cozinha</label>
                                        <input type="text" class="form-control" th:field="*{horasCozinha}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('horasCozinha')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorCozinha">Valor Cozinha</label>
                                        <input type="text" class="form-control money" th:field="*{valorCozinha}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('valorCozinha')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasQuintal">Horas Quintal</label>
                                        <input type="text" class="form-control" th:field="*{horasQuintal}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('horasQuintal')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorQuintal">Valor Quintal</label>
                                        <input type="text" class="form-control money" th:field="*{valorQuintal}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('valorQuintal')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasOutros">Horas Outros</label>
                                        <input type="text" class="form-control" th:field="*{horasOutros}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('horasOutros')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorOutros">Valor Outros</label>
                                        <input type="text" class="form-control money" th:field="*{valorOutros}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('valorOutros')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="icone">Icone</label>
                                        <select class="form-control" th:field="*{icone}">
                                            <option th:each="icone : ${icones}" th:text="${icone.nome}" th:value="${icone}"></option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="posicao">Posição</label>
                                        <input type="number" class="form-control" th:field="*{posicao}">
                                        <ul>
                                            <li class="text-danger" th:each="error : ${#fields.errors('posicao')}"
                                            th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                    
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
        <script>
            $(document).ready(function(){
                $('.money').mask("#.##0,00", {reverse: true});
            })
        </script>
    </th:block>
</body>

</html>
